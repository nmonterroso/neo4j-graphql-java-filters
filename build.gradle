plugins {
    id 'java'
    id 'application'
}

group 'com.nmonterroso'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = 'com.nmonterroso.neo4jgraphql.Main'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.neo4j:neo4j-graphql-java:1.0.0-M02'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
